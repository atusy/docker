version: "3"
services:
  r:
    # image: atusy/atusyverse
    build: "."
    restart: always
    ports:
      - "8787:8787"
    env_file: 
      # Template is secret_.env
      - secret.env
    environment:
      - USER=rstudio
      - ROOT=true
      - VIRTUAL_HOST=rstudio.localhost
    volumes:
      # ln -s ~/Documents/R/ R
      - ./R:/home/rstudio/R
      - ./.rstudio:/home/rstudio/.rstudio
      - /home/atusy:/home/atusy
    network_mode: "bridge"
